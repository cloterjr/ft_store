<div class="container">
<h1>Login</h1>
<p [class]="notification.msgType" *ngIf="notification">{{notification.msgBody}}</p>
<form action="" [formGroup]="form" #formLogin="ngForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" formControlName="username" class="form-control" required name="name" id="name" placeholder="Put your user name or e-mail here...">
      </div>
    </div>
    </div>
    <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" class="form-control" required name="password" id="password" placeholder="Put your password here...">
      </div>
    </div>
    <div class="col-xs-12">
      <button type="submit" class="btn btn-success"
      [disabled]="!formLogin.form.valid">Send</button>
    </div>
  </div>
</form>
</div>
